name: Build and Deploy

on:
  workflow_call:
    inputs:
      env_input:
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloud Run
    environment: ${{ inputs.env_input }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create dir
        run: |
          mkdir -p firebase

      - name: Create firebase json
        id: cred-firebase
        uses: jsdaniell/create-json@1.1.2
        with:
          name: firebase_config.json
          json: ${{ secrets.JSON_FIREBASE }}
          dir: 'firebase/'

      - name: Create gcp json
        id: cred-gcp
        uses: jsdaniell/create-json@1.1.2
        with:
          name: service_account.json
          json: ${{ secrets.JSON_GCP }}
          dir: 'firebase/'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: '${{ secrets.GCP_REGION }}-docker.pkg.dev'
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: '${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.RUN_IMAGE_TAG }}:latest'
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: GCP auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy Cloud Run
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ secrets.RUN_SERVICE_NAME }}
          image: '${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.RUN_IMAGE_TAG }}'
          region: ${{ secrets.GCP_REGION }}